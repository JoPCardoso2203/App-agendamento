<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Cadastrar Motorista</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Motorista" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                 Voltar</a>
            </div>
          </div>
        </div>
        <form #motoristaForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-4">
                <label for="Nome" class="p-t-b-10">Nome Completo<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="Nome" required  [(ngModel)]="addMotoristaForm.Nome" name="Nome" #Nome="ngModel">
                <div *ngIf="Nome.errors && isSubmitted" style="color: red;" class="alert-danger validationError">
                  <div [hidden]="!Nome.errors['required']">
                    Campo Obrigatório
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-4">
                <label for="Cnh" class="p-t-b-10">CNH<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-8">
                <input type="input" class="form-control" id="Cnh" mask="000.0000.0000" required maxlength="11"
                  [(ngModel)]="addMotoristaForm.Cnh" name="Cnh" #Cnh="ngModel"
                  pattern="[0-9]{11}">
                  <div *ngIf="Cnh.errors && isSubmitted" style="color: red;" class="alert-danger validationError">
                    <div [hidden]="!Cnh.errors['required']">
                      Campo Obrigatório
                    </div>
                    <div [hidden]="!Cnh.errors['touched'] && !Cnh.errors['pattern']">
                        Formato Inválido (Apenas números) | 11 números
                    </div>
                  </div>
              </div>
            </div>
            <div class="form-group p-10 row">
                <div class="col-sm-4">
                  <label class="p-t-b-10">CPF<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="Cpf" required maxlength="11"
                    [(ngModel)]="addMotoristaForm.Cpf" name="Cpf" #Cpf="ngModel" pattern="[0-9]{11}">
                    <div *ngIf="Cpf.errors && isSubmitted" style="color: red;" class="alert-danger validationError">
                        <div [hidden]="!Cpf.errors['required']">
                          Campo Obrigatório
                        </div>
                        <div [hidden]="!Cpf.errors['touched'] && !Cpf.errors['pattern']">
                            Formato Inválido (Apenas números) | 11 números
                        </div>
                    </div>
                </div>
              </div>
            <div class="form-group p-10 row">
              <div class="col-sm-4">
                <label class="p-t-b-10">Placa do Veículo<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="Placa" required maxlength="7"
                  [(ngModel)]="addMotoristaForm.Placa" name="Placa" #Placa="ngModel"
                  pattern="[a-zA-Z]{3}[0-9]{1}[a-zA-Z0-9]{1}[0-9]{2}">
                <div *ngIf="Placa.errors && isSubmitted" style="color: red;" class="alert-danger validationError">
                  <div [hidden]="!Placa.errors['required']">
                    Campo Obrigatório
                  </div>
                  <div [hidden]="!Placa.errors['touched'] && !Placa.errors['pattern']">
                    Formato Inválido (Esperado: AAA0A00 ou AAA0000)
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-footer" style="margin-top: 15px;">
            <button class="btn btn-success" (click)="AddMotorista(motoristaForm.form.valid)">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
