<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Motorista</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddMotorista()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Nome</th>
              <th>CNH</th>
              <th>CPF</th>
              <th>Placa do Ve√≠culo</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let motorista of ListaMotorista" class="center-align">
              <td>{{ motorista.nome }}</td>
              <td>{{ formatCnh(motorista.cnh) }}</td>
              <td>{{ formatCpf(motorista.cpf) }}</td>
              <td>{{ motorista.placa}}</td>
              <td>
                <a href="#" [routerLink]="['/ViewMotorista/', motorista.idMotorista]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/EditMotorista/', motorista.idMotorista]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteMotoristaConfirmacao(motorista)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="ListaMotorista.length == 0" colspan="7">Nenhum motorista encontrado!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
