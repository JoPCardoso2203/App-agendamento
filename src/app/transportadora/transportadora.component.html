<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Transportadora</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddTranportadora()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>CNPJ</th>
              <th>Raz√£o Social</th>
              <th>Nome Fantasia</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let transportadora of ListaTransportadora" class="center-align">
              <td>{{ formatCnpj(transportadora.cnpj) }}</td>
              <td>{{ transportadora.razaoSocial }}</td>
              <td>{{ transportadora.nomeFantasia}}</td>
              <td>
                <a href="#" [routerLink]="['/ViewTransportadora/', transportadora.idTransportadora]" class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/EditTransportadora/', transportadora.idTransportadora]" class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteTransportadoraConfirmacao(transportadora)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="ListaTransportadora.length == 0" colspan="7">Nenhuma transportadora encontrada!</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
